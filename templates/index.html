<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cloud Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar">
        <div class="container">
            <span class="logo">üì¶ MyCloudShop</span>
        </div>
    </nav>

    <div class="container main-content">
        <div class="grid">
            {% for item in items %}
            <div class="product-card">
                <img src="{{ item.ImageURL }}" alt="{{ item.Name }}">
                <div class="details">
                    <h3>{{ item.Name }}</h3>
                    <p class="price">${{ item.Price }}</p>
                    <p class="desc">{{ item.get('Description', '') }}</p>
                    
                    {% if item.get('Quantity', '0')|int > 0 %}
                        <span class="badge in-stock">In Stock: {{ item.Quantity }}</span>
                    {% else %}
                        <span class="badge out-stock">Sold Out</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <a href="/stress" class="stress-btn">‚ö†Ô∏è Load Test</a>

  </body>
</html>
